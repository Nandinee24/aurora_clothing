<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <header>
            <div class="logo">
                <img src="images/image-removebg-preview.png" alt="logo">
            </div>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
            <a class="cta" href="#"><button
                    onclick="switchPage('contact.html')">Contact</button></a>
        </header>

        <div class="container">
            <h2>Contact Us</h2>
            <form id="contactForm" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <button type="submit">Submit</button>
            </form>
            <div id="successMessage" style="display:none;">Thank you for your
                message!</div>
        </div>

        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing:border-box;
                text-decoration: rgb(168, 149, 126);
                text-decoration: none;
            }

            header{
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0px 50px;
                /* background-color: white; */
            }

            .logo img{
                height: 60px;
                cursor:pointer;
            }

            .nav{
                list-style:armenian;
            }

            nav li{
                display: inline-block;
                padding: 0px 20px;
            }

            nav li a{
                font-size:16px;
                font-family: 'Montserrat', sans-serif;
                font-family: 'Noto Sans', sans-serif;
                font-family: 'Ubuntu', sans-serif;
                font-weight:40;
                color: black;
                transition: all 0.3s ease;                       
            }

            nav li a:hover{
                color:#B4CBF0;   
            }

            button{
                padding: 5px 20px;  
                background-color: #c1d3fe;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            button:hover{
                background-color:#b2ccf8 ;
            }
        </style>

        <script src="script.js"></script>
    </body>
</html>
